<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mr. Doctor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI Mr. Doctor</h1>
    </header>
    <main>
        <section id="symptoms">
            <h2>Enter Your Symptoms:</h2>
            <textarea id="symptomsInput" placeholder="Describe your symptoms..."></textarea>
            <button id="submitSymptoms">Submit</button>
        </section>
        <section id="response">
            <h2>Google Response:</h2>
            <div class="google-response-box" id="googleResponse">
                <!-- Google responses will be displayed here with scrollable content -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 AI Mr. Doctor</p>
        <p>Made by Dimitris Vatistas</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
